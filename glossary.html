        <div class="glossary-header">
            <h2>Музыкальный словарь</h2>
            <div class="search-box">
                <input type="text" id="searchTerm" placeholder="Найти термин...">
                <i class="fas fa-search"></i>

        <div class="glossary-container">
            <div class="terms-list" id="termsList">

            <div class="term-definition" id="definition">
                <div class="definition-header">
                    <h3 id="termTitle">Выберите термин</h3>
                </div>
                <div class="definition-content" id="definitionContent">
                    <p>Выберите термин из списка слева, чтобы увидеть его определение</p>
                </div>
                <div class="related-terms" id="relatedTerms"></div>
